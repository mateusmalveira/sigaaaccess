<body>

	<div class="navbar navbar-fixed-top">

	<div class="navbar-inner">

			<a class="brand" href="#">
				Sigaa UFC
			</a>

</div> <!-- /navbar -->
<div class="account-container">

	<div class="content clearfix">

		<form name="loginForm" class="form" method="post" action="https://si3.ufc.br/sigaa/logar.do?dispatch=logOn">

			<h1>Sigaa UFC</h1>

			<div class="login-fields">

				<p>Entre com seus dados:</p>

				<div class="field">
					<label for="username">Usu√°rio</label>
					<input class="form-control" placeholder="Login" name="user.login" type="text">
				</div> <!-- /field -->

				<div class="field">
					<label for="senha">Senha:</label>
					<input class="form-control" placeholder="Senha" name="user.senha" type="password" value="">
				</div> <!-- /password -->

			</div> <!-- /login-fields -->

			<div class="login-actions">



				<input type="submit" name="logar" value="Entrar" class="button btn btn-info btn-large">

			</div> <!-- .actions -->



		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->
